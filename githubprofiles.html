<html>
    <head>
        <meta charset="UTF-8">
        <title>Github Profiles Using Components Fundamentals</title>
        <link rel="stylesheet" 
         href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic-min.css"
         />
    </head>

    <body>
        <div id="app" class="ui container">
            <h1>Github Profiles</h1>
            <github-user-card v-for="username in usernames":username="username"></github-user-card>>
        </div>
    


<script type="text/x-template" id="github-user-card-template">
    <div class="ui card">
        <div class="image">
            <img src="user.avatar_url">
        </div>
        <div class="content">
            <a :href="`https://github.com/${username}`" class="header">{{user.name}}</a>
            <div class="meta">
                <span class="date">Joined in {{user.created_at}}</span>
            </div>
            <div class="description">
                {{user.bio}}
            </div>
        </div>
        <div class="extra content">
            <a :href="`https://github.com/${username}?tab=followers`">
                <i class="user icon"></i>
                {{user.followers}} Friends
            </a>
        </div>
    </div>
</script>



<!--Importing necessary libraries for Vuejs and Axios-->
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>



<!--Javascript Code for Github Profile-->
<script>
    Vue.component('github-user-card',{
        template:'#github-user-card-template',
        props:{
            username:{
                type:String,
                required:true
            }
        },
        data(){
            return{
                user:{}
            }
        },
        created (){
            axios.get(`https://api.github.com/users/${this.username}`)
            .then(response => {
                this.user = response.data
            })
        }
    })
    new Vue({
        el:"#app",
        data:{
            usernames:['hootlex','lauren']
        }
    })
</script>
</body>
</html>
